<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
      aria-label=""
    />
    <button mat-icon-button matSuffix aria-label="Search Book">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books">
      <h2 class="book--title" tabindex="0" >
        {{ b.title }}
      </h2>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt="book cover of {{ b.title }}" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info" tabindex="0">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
              aria-labelledby="b.title"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>  
  <div class="empty">
    <p tabindex="0">
      Try searching for a topic, for example "
      <a (click)="searchExample()" >JavaScript</a>
      ".
    </p>
  </div>
</ng-template>
