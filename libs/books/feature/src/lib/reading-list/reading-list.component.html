<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img alt="" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        [attr.aria-label]="'Mark ' + b.title + ' as read in your reading list'"
        (click)="markAsRead(b)"
        class="check-circle"
        [ngClass]="{'read': b.finished == true }"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
<ng-template #callAPIDialog>
  <h2 mat-dialog-title>WHOOOOOOO</h2>
  <mat-dialog-content>Yay you finished reading!!!</mat-dialog-content>
  <mat-dialog-content>You have exercised your mind!</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Read another one!</button>
  </mat-dialog-actions>
</ng-template>
